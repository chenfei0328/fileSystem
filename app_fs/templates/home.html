<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="UTF-8">
		<title>fileSystem</title>
		
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/home-css.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}lib/treeview/jquery-treeview.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}lib/smartmenu/smartMenu.css" />

		<script type="text/javascript" src="{{ STATIC_URL }}lib/jquery.js"></script>	
		<script type="text/javascript" src="{{ STATIC_URL }}lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}lib/treeview/jquery-treeview.js"></script> 
		<script type="text/javascript" src="{{ STATIC_URL }}lib/treeview/jquery-cookie.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}lib/smartmenu/jquery-smartMenu.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/home-jquery.js"></script>
	</head>
	<body>
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" align="center">Login</h4>
			      </div>
			      <div class="modal-body">

			        <form class="form-horizontal">
			        	<div class="form-group">			          	
			            <label for="recipient-name" class="col-sm-2 control-label">Username:</label>
			            <div id="username" class="col-sm-10">
			            	<p>Root</p>
			            </div>
			          </div>
			          <div class="form-group">			          	
			            <label for="recipient-name" class="col-sm-2 control-label">Password:</label>
			            <div class="col-sm-10">
			            	<input type="password" class="form-control" id="InputPassword" placeholder="Password">
			            </div>
			          </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button id="login" type="button" class="btn btn-default" data-dismiss="modal">Log In</button>
			      </div>
			    </div>
			  </div>
			</div>

		<div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" align="center">Rename</h4>
			      </div>
			      <div class="modal-body">

			        <form class="form-horizontal">
			        	
			          <div class="form-group">			          	
			            <label for="recipient-name" class="col-sm-4 control-label">New Name:</label>
			            <div class="col-sm-8">
			            	<input type="text" class="form-control" id="InputNewName" placeholder="new name">
			            </div>
			          </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button id="rename" type="button" class="btn btn-default" data-dismiss="modal">Update Name</button>
			      </div>
			    </div>
			  </div>
			</div>

		<div class="modal fade" id="newFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" align="center">New File</h4>
			      </div>
			      <div class="modal-body">

			        <form class="form-horizontal">
			        	
			          <div class="form-group">			          	
			            <label for="recipient-name" class="col-sm-4 control-label">File Name:</label>
			            <div class="col-sm-8">
			            	<input type="text" class="form-control" id="InputFileName" placeholder="file name">
			            </div>
			          </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button id="newFile" type="button" class="btn btn-default" data-dismiss="modal">Add</button>
			      </div>
			    </div>
			  </div>
			</div>

		<div class="modal fade" id="fileInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" align="center">File Information</h4>
			      </div>
			      <div class="modal-body">
					<div>
						<div class="col-sm-4">Path: </div>
						<div class="col-sm-8" id="pathInfo"></div>
					</div>
					<div>
						<div class="col-sm-4">Name: </div>
						<div class="col-sm-8" id="nameInfo"></div>
					</div>
					<div>
						<div class="col-sm-4">Size: </div>
						<div class="col-sm-8" id="sizeInfo"></div>
					</div>
					<div>
						<div class="col-sm-4">Date: </div>
						<div class="col-sm-8" id="dateInfo"></div>
					</div>
					<div>
						<div class="col-sm-4">Kind: </div>
						<div class="col-sm-8" id="kindInfo"></div>
					</div>
					<div>
						<div class="col-sm-4">Block: </div>
						<div class="col-sm-8" id="blockInfo"></div>
					</div>
			     	
			      </div>
			      <div class="modal-footer">
			        
			      </div>
			      
			    </div>
			  </div>
			</div>
		
		<div class="modal fade" id="aboutSystemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" align="center">About System</h4>
			      </div>
			      <div class="modal-body">
			       	<div id="aboutSystem"></div>
			      </div>
			      <div class="modal-footer">		
			      </div>
			    </div>
			  </div>
			</div>
		<h1 id="test" class="h1" align="center">文件系统</h1>		
		<div id="mainContent">
			<div id="filePath">
				<p>PATH: root</p>
			</div>
			<div id="fileHead">
				<ul class="nav nav-pills">
				  
				  	<li role="presentation" id="User" class="dropdown">
				    	<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
				      User  </a>
					    <ul id="usernameList" class="dropdown-menu">
					      	<li><a href="#">Root</a></li>
						    <li><a href="#">Adminstrator</a></li>
						    <li class="active"><a href="#">ych</a></li>					    
					    </ul>
				  	</li>
				  	<li role="presentation" id="File" class="disabled dropdown">
				    	<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
				      File  </a>
					    <ul id="fileOperationList" class="dropdown-menu  hidden">
					      	<li><a href="#">New File</a></li>
						    <li><a href="#">New Folder</a></li>
						    <li><a href="#">Save</a></li>
						    <li><a href="#">Delete</a></li>
						    <li><a href="#">Property</a></li>					
					    </ul>
				  	</li>				 
				  	<li role="presentation" id="Help" class="dropdown">
				    	<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
				      Help  </a>
					    <ul id="helpList" class="dropdown-menu">
					      	<li><a href="#">About System</a></li>
					    </ul>
				  	</li>				  
				</ul>
			</div>
			<div id="treeMenu">
			</div>
			<div id="fileContent">
				<textarea id="fileText"></textarea>
			</div>
		</div>
		<h3 class="h3" align="center">ych出品</h3>	
	</body>
